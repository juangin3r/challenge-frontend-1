<!DOCTYPE html>
<html lang="en">

<head>
  <title>Frontend Mentor | NFT preview card component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">



</head>

<body>
  <div class="component-container">
    <main>
      <div  class="card-container">
        <div>
          <img src="/images/image-equilibrium.jpg" alt="Equilibrium" class="equilibrium-image">
          <div class="icon-container">
            <img src="/images/eye.png" class="eye-icon" alt="eye-icon">
          </div>
        </div>
        <h1 class="equilibrium">Equilibrium #3429</h1>
        <p class="first-paragraph">
          Our Equilibrium collection promotes<br> balance and calm.
        </p>
        <div class="double-text-image">
          <div class="text-image-a">
            <img src="/images/icon-ethereum.svg" alt="icon-ethereum" class="eth-icon">
            <p class="eth-text">0.041 ETH</p>
          </div>
          <div class="image-text-b">
            <img src="/images/icon-clock.svg" alt="clock-icon" class="clock-icon">
            <p class="clock-text">
              3 days left
            </p>
          </div>
        </div>
        <div class="simple-image-text">
          <img src="images/image-avatar.png" alt="avatar-image" class="avatar-image">
          <p class="closing-text">
            Creation of <a href="#" class="author-link">Jules Wyvern</a>
          </p>
        </div>
      </div>
    
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Juan Giner</a>
      </div>
   </main>
  </div> 
</body>

</html>
